<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Counter</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <p>Enter a block of text and find out all the unique words and how many times they appeared.</p>
    <form>
      <div class="group">
        <label class="group__label" for="paragraph">Paragraph: </label>
        <textarea id="paragraph" cols="30" rows="10" placeholder="Enter some text..."></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
